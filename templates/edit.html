<!DOCTYPE html>
<html lang="en">
<head>
<title>HR Tool</title>
<meta charset="utf-8">
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    /* Style the header */
    header {
      background-color: #666;
      padding: 30px;
      text-align: center;
      font-size: 35px;
      color: white;
    } 
    /* Create two columns/boxes that floats next to each other */
    nav {
      float: left;
      width: 10%;
      padding: 20px;
    }
    
    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul  a:link, a:visited {
  
  color: black;
  padding: 15px 25px;
  text-align: justify;
  text-decoration: aqua;
  display: inline-block;
}
    
    article {
      float: left;
      padding: 20px;
      width: 90%;
      background-color: #f1f1f1;
      
    }
    
    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Style the footer */
    footer {
      background-color: #777;
      padding: 10px;
      text-align: center;
      color: white;
    }
    
    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
      nav, article {
        width: 100%;
        height: auto;
      }
    }
    </style>
</head>
<body>
<header>
  <h2>HR Management System</h2>
</header>
<section>

  <nav>
    <ul>
      <li><a class="btn btn-primary" href="logout" role="button"> &nbsp;Logout&nbsp;&nbsp;&nbsp;</a></a></li>
    </ul>
  </nav> 
  
  <article>
    {% with messages = get_flashed_messages() %}
 
    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-success alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">x</span>
        </button>
    {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class = "container mt-3">

        <div class = "row">
    
            <div class = "col-md-3"></div>
            <div class = "col-md-5 jumbotron">
                <h4 class = "text-center">Update Employee Details</h4>
                <br>
                <form action="/edit/{{data.employee_id}}" method="post">

                <div class="mb-2">
                    <label for="Employee_ID" class="form-label">Employee ID</label>
                    <label type="number" class="form-control" id="Employee_ID" name = "Employee_ID" aria-describedby="emailHelp" value="{{data.Employee_ID}}">{{data.Employee_ID}}</label>
                </div>

                <div class="mb-2">
                    <label for="jobid" class="form-label">Job Id</label>
                    <input type="text" class="form-control" id="jobid" name = "jobid" aria-describedby="emailHelp" required value="{{data.Job_ID}}"></input>
                </div>
                
                <div class="mb-2">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname"  name ="fname" aria-describedby="emailHelp" required value="{{data.First_Name}}">
                </div>

                <div class="mb-2">
                  <label for="mname" class="form-label">Middle Name</label>
                  <input type="text" class="form-control" id="mname"  name ="mname" aria-describedby="lastemployer" required value="{{data.Middle_Name}}">
                </div>

                <div class="mb-2">
                  <label for="lname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lname"  name ="lname" aria-describedby="emailHelp" required value="{{data.Last_Name}}">
                </div>

                <div class="mb-2">
                  <label for="emailid" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailid"  name ="emailid" aria-describedby="emailHelp" value="{{data.Email}}">
                </div>

                <div class="mb-2">
                  <label for="mobile" class="form-label">Contact</label>
                  <input type="number" class="form-control" id="mobile"  name ="mobile" aria-describedby="emailHelp" required value="{{data.Mobile}}">
                </div>

                <div class="mb-2">
                  <label for="doj" class="form-label">Date of joining</label>
                  <input type="date" class="form-control" id="doj"  name ="doj" aria-describedby="emailHelp" required value="{{data.Date_of_joining}}">
                </div>

                <div class="mb-2">
                  <label for="managerid" class="form-label">Manager Id</label>
                  <input type="number" class="form-control" id="managerid"  name ="managerid" aria-describedby="emailHelp" required value="{{data.Manager_ID}}">
                </div>

                <div class="mb-2">
                  <label for="gender" class="form-label">Gender</label>
                  <input type="text" class="form-control" id="gender"  name ="gender" aria-describedby="emailHelp" required value="{{data.Gender}}">
                </div>

                <div class="mb-2">
                  <label for="accleaves" class="form-label">Accured Leaves</label>
                  <input type="number" class="form-control" id="accleaves"  name ="accleaves" aria-describedby="emailHelp" required value="{{data.Accured_leaves}}">
                </div>

                    <br>
                    <div class="mb-2">
                        <label for="jobtype">Employee Type</label>
                        <select type="text" class="form-control" id="job_title" name="job_title" required>
                        <option value="Internal">Permannt</option>
                        <option value="External">Contractor</option>
                        </select>
                    </div>
                    <br>
                   <button type="submit" class="btn btn-primary btn btn-warning btn-small btn-block">Update</button>
                </form>
    
            </div>
            <div class = "col-md-4"></div>
        </div>
    </div>
  </article>
</section>
</body>
</html>
