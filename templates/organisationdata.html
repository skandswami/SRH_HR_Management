<!DOCTYPE html>
<html lang="en">
<head>
<title>HR Tool</title>
<meta charset="utf-8">
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    /* Style the header */
    header {
      background-color: #666;
      padding: 30px;
      text-align: center;
      font-size: 35px;
      color: white;
    } 
    /* Create two columns/boxes that floats next to each other */
    nav {
      float: left;
      width: 10%;
      padding: 20px;
    }
    
    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul  a:link, a:visited {
  
  color: black;
  padding: 15px 25px;
  text-align: justify;
  text-decoration: aqua;
  display: inline-block;
}
    
    article {
      float: left;
      padding: 20px;
      width: 90%;
      background-color: #f1f1f1;
      
    }
    
    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Style the footer */
    footer {
      background-color: #777;
      padding: 10px;
      text-align: center;
      color: white;
    }
    
    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
      nav, article {
        width: 100%;
        height: auto;
      }
    }
    </style>
</head>
<body>
<header>
  <h2>HR Management System</h2>
</header>
<section>

  <nav>
    <ul>
      <li><a href="CreateEmployee" style="background-color:green;">Add Employee</a></li>
      <li><a href="DisplayEmpInfo" style="background-color:fuchsia;">Employee Details</a></li>
      <li><a href="employeelist" style="background-color:grey;">Employee List</a></li>
      <li><a class="btn btn-primary" href="logout" role="button"> &nbsp;Logout&nbsp;&nbsp;&nbsp;</a></a></li>
    </ul>
  </nav> 
  
  <article>
    {% with messages = get_flashed_messages() %}
 
    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-success alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">x</span>
        </button>
    {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class = "container mt-3">

        <div class = "row">
    
            <div class = "col-md-3"></div>
            <div class = "col-md-5 jumbotron">
                <h4 class = "text-center">Organisation Details</h4>
                <br>
                <form action="" method="post">
                    
                    <div class="mb-2">
                        <label for="employee_id" class="form-label">Employee ID</label>
                        <input type="number" class="form-control" id="employee_id" name = "employee_id" aria-describedby="emailHelp" required>
                    </div>

                    <div class="mb-2">
                        <label for="deptid" class="form-label">Department ID</label>
                        <input type="text" class="form-control" id="deptid" name = "deptid" aria-describedby="emailHelp" required>
                    </div>

                    <div class="mb-2">
                      <label for="deptname">Department Name</label>
                      <select type="text" class="form-control" id="deptname" name="deptname" required>
                      <option value="IT">IT</option>
                      <option value="Finance">Finance</option>
                      <option value="HR">HR</option>
                      <option value="Marketing">Marketing</option>
                      </select>
                    </div>
                    
                    <div class="mb-2">
                        <label for="managername" class="form-label">Manager Name</label>
                        <input type="text" class="form-control" id="managername"  name ="managername" aria-describedby="emailHelp" required>
                    </div>
                    
                    <div class="mb-2">
                    <label for="building" class="form-label">Department Building Number</label>
                    <input type="number" class="form-control" id="building" name="building" required>
                    </div>

                    <div class="mb-2">
                        <label for="location" class="form-label">Office Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>

                    <div class="mb-2">
                        <label for="contractor" class="form-label">Base Contractor(only for contract employees)</label>
                        <input type="text" class="form-control" id="contractor" name = "contractor" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-2">
                        <label for="contractordetails" class="form-label">Contractor Details(only for contract employees)</label>
                        <textarea type="text" class="form-control" id="contractordetails" name = "contractordetails" aria-describedby="emailHelp"></textarea>
                    </div>

                    <br>
                   <button type="submit" class="btn btn-primary btn btn-primary btn-small btn-block">Save</button>
                </form>
    
            </div>
            <div class = "col-md-4"></div>
    
        </div>
    
    </div>
  </article>
</section>
</body>
</html>
